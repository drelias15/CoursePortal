<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
</head>
<body>
<div th:fragment="navlinks">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
            <a class="nav-link" href="/addi">Add Instructor</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/add">Add Course</a>
            <a class="nav-link" href="/list">See the list of courses</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/secure">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Log Out</a>
        </li>
    </ul>
    </nav>
</div>
</body>
</html>
